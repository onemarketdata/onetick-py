[loggers]
keys=root,otp

[handlers]
keys=null,stream

[formatters]
keys=default

[formatter_default]
format=[%(asctime)s] %(levelname)s: %(message)s

[handler_stream]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_null]
class=NullHandler

[logger_root]
handlers=null

[logger_otp]
level=DEBUG
handlers=stream
qualname=onetick.py
